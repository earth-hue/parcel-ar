<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parcel GPS AR - Minimal</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>
</head>

<body style="margin:0; overflow:hidden;">
  <a-scene
    embedded
    vr-mode-ui="enabled:false"
    arjs="sourceType: webcam; debugUIEnabled:false;"
  >
    <!-- GPS Camera (หัวใจ) -->
    <a-entity gps-camera rotation-reader></a-entity>

    <!-- เสาเดียวก่อน (มุม A) -->
    <a-entity gps-entity-place="latitude: 14.3178888889; longitude: 101.2749722222;">
      <a-cylinder height="3" radius="0.2" position="0 1.5 0" color="red"></a-cylinder>
      <a-text value="A" position="0 3.8 0" align="center" width="6"></a-text>
    </a-entity>

  </a-scene>
</body>
</html>
