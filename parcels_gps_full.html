<!doctype html>
<html>
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Parcel GPS AR - Full (Stable)</title>

  <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
  <script src="https://cdn.jsdelivr.net/gh/AR-js-org/AR.js@master/aframe/build/aframe-ar.js"></script>

  <style>
    #hud{
      position:fixed; top:10px; left:10px; right:10px; z-index:9999;
      padding:10px 12px; border-radius:10px;
      background:rgba(0,0,0,.65); color:#fff;
      font-family:-apple-system,system-ui,Segoe UI,Roboto,sans-serif;
      font-size:14px; line-height:1.35; white-space:pre-line;
      pointer-events:none;
    }
  </style>
</head>

<body style="margin:0; overflow:hidden;">
  <div id="hud">กำลังขอสิทธิ์ Camera/Location…</div>

  <a-scene embedded vr-mode-ui="enabled:false" arjs="sourceType: webcam; debugUIEnabled:false;">
    <a-entity gps-camera rotation-reader></a-entity>

    <!-- ====== มุมแปลง (สี/ความสูงต่างกัน) ====== -->
    <!-- A -->
    <a-entity gps-entity-place="latitude: 14.3178888889; longitude: 101.2749722222;">
      <a-cylinder height="3.8" radius="0.22" position="0 1.9 0" color="#ff4d4d"></a-cylinder>
      <a-text value="A" position="0 4.2 0" align="center" width="6" color="#ffffff"></a-text>
    </a-entity>

    <!-- B -->
    <a-entity gps-entity-place="latitude: 14.3178888889; longitude: 101.2750000000;">
      <a-cylinder height="3.4" radius="0.22" position="0 1.7 0" color="#4da6ff"></a-cylinder>
      <a-text value="B" position="0 3.8 0" align="center" width="6" color="#ffffff"></a-text>
    </a-entity>

    <!-- C -->
    <a-entity gps-entity-place="latitude: 14.3178333333; longitude: 101.2750000000;">
      <a-cylinder height="3.0" radius="0.22" position="0 1.5 0" color="#66cc66"></a-cylinder>
      <a-text value="C" position="0 3.4 0" align="center" width="6" color="#ffffff"></a-text>
    </a-entity>

    <!-- D -->
    <a-entity gps-entity-place="latitude: 14.3178611111; longitude: 101.2749166667;">
      <a-cylinder height="3.6" radius="0.22" position="0 1.8 0" color="#ffcc00"></a-cylinder>
      <a-text value="D" position="0 4.0 0" align="center" width="6" color="#000000"></a-text>
    </a-entity>

    <!-- ====== จุดเส้นขอบ (ทำเป็น “เสาถี่ ๆ” เพื่อเสถียรบน iPhone) ====== -->
    <!-- AB: 4 จุด -->
    <a-entity gps-entity-place="latitude: 14.3178888889; longitude: 101.2749791667;">
      <a-cylinder height="1.0" radius="0.07" position="0 0.5 0" color="#ffffff"></a-cylinder>
    </a-entity>
    <a-entity gps-entity-place="latitude: 14.3178888889; longitude: 101.2749861111;">
      <a-cylinder height="1.0" radius="0.07" position="0 0.5 0" color="#ffffff"></a-cylinder>
    </a-entity>
    <a-entity gps-entity-place="latitude: 14.3178888889; longitude: 101.2749930556;">
      <a-cylinder height="1.0" radius="0.07" position="0 0.5 0" color="#ffffff"></a-cylinder>

    <a-entity gps-entity-place="latitude: 14.3178888889; longitude: 101.2749965278;">
      <a-cylinder height="1.0" radius="0.07" position="0 0.5 0" color="#ffffff"></a-cylinder>
    </a-entity>

    <!-- BC: 4 จุด -->
    <a-entity gps-entity-place="latitude: 14.3178750000; longitude: 101.2750000000;">
      <a-cylinder height="1.0" radius="0.07" position="0 0.5 0" color="#ffffff"></a-cylinder>
    </a-entity>
    <a-entity gps-entity-place="latitude: 14.3178611111; longitude: 101.2750000000;">
      <a-cylinder height="1.0" radius="0.07" position="0 0.5 0" color="#ffffff"></a-cylinder>
    </a-entity>
    <a-entity gps-entity-place="latitude: 14.3178472222; longitude: 101.2750000000;">
      <a-cylinder height="1.0" radius="0.07" position="0 0.5 0" color="#ffffff"></a-cylinder>
    </a-entity>
    <a-entity gps-entity-place="latitude: 14.3178402778; longitude: 101.2750000000;">
      <a-cylinder height="1.0" radius="0.07" position="0 0.5 0" color="#ffffff"></a-cylinder>
    </a-entity>

    <!-- CD: 4 จุด -->
    <a-entity gps-entity-place="latitude: 14.3178402778; longitude: 101.2749791667;">
      <a-cylinder height="1.0" radius="0.07" position="0 0.5 0" color="#ffffff"></a-cylinder>
    </a-entity>
    <a-entity gps-entity-place="latitude: 14.3178472222; longitude: 101.2749583333;">
      <a-cylinder height="1.0" radius="0.07" position="0 0.5 0" color="#ffffff"></a-cylinder>

    </a-entity>

    <!-- ====== ป้ายกลางแปลง (จุดเฉลี่ย) ====== -->
    <a-entity gps-entity-place="latitude: 14.3178672222; longitude: 101.2749722222;">
      <a-plane width="4.6" height="2.4" position="0 2.6 0" color="#000000" opacity="0.55"></a-plane>
      <a-text
        value="ข้อมูลหน่วยที่ดิน (แสดงผล)\nหน่วยที่ดิน: (ใส่รหัส)\nประเภทที่ดิน: (ใส่ประเภท)\nราคาประเมิน: (ใส่ราคา)\n\nหมายเหตุ: เพื่อการแสดงผล/ประกอบการชี้แจงเท่านั้น"
        position="0 2.6 0.02"
        align="center"
        width="6.8"
        color="#ffffff"
      ></a-text>
    </a-entity>

  </a-scene>

  <script>
    // HUD โชว์ GPS เพื่อเช็กว่าคุณอยู่ใกล้แปลงจริงแค่ไหน
    const hud = document.getElementById("hud");
    function fmt(n){ return (typeof n==="number") ? n.toFixed(7) : "—"; }

    navigator.geolocation.watchPosition(
      (pos)=>{
        const {latitude, longitude, accuracy} = pos.coords;
        hud.textContent =
          `GPS ทำงานแล้ว\nlat: ${fmt(latitude)}\nlon: ${fmt(longitude)}\naccuracy: ${Math.round(accuracy)} m\n\n*ควรทดสอบกลางแจ้งใกล้พิกัดแปลงจริง`;
      },
      (err)=>{
        hud.textContent =
          `❌ GPS ใช้ไม่ได้: ${err.message}\nไปที่ Settings > Privacy & Security > Location Services\nและเปิด Precise Location ให้ Safari`;
      },
      { enableHighAccuracy:true, maximumAge:0, timeout:20000 }
    );
  </script>
</body>
</html>
